<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css" />
    <title>Super-Calculador-v2.0</title>
</head>
<body>
    <div id="calculator">
        <input type="number" id="inputA">
        <input type="number" id="inputB">
        <br><br>
        <button id="calculate">Calculate</button>
        <br><br>
        <div id="results">
          <p id="sum"></p>
          <p id="subtractionA"></p>
          <p id="subtractionB"></p>
          <p id="divisionA"></p>
          <p id="divisionB"></p>
          <p id="multiplication"></p>
          <p id="powerA"></p>
          <p id="powerB"></p>
          <p id="sqrtA"></p>
          <p id="sqrtB"></p>
          <p id="factorialA"></p>
          <p id="factorialB"></p>
          <p id="percentageA"></p>
          <p id="percentageB"></p>
          <p id="average"></p>
        </div>
      </div>
      <script defer src="./js/script.js"></script>
</body>
</html>
